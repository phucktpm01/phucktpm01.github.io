<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Thanh toán</title>
     <link rel="stylesheet" href="css/thanh toan.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <section>
        <div class="noi-dung">
            <div class="form">
                <h2>Nhập Thông Tin cá nhân</h2>
                <form action="">
                    <div class="input-form">
                        <span>Tên Người Dùng</span>
                        <input type="text" name="" placeholder="Họ Và tên">
                    </div>
                    <div class="input-form">
                        <span>Số Điện Thoại</span>
                        <input type="number" name="" placeholder="Số Điện Thoại">
                    </div>
                    <div class="input-form">
                        <span>Email</span>
                        <input type="email" name="" placeholder="ví Dụ: abc@gmail.com">
                    </div>
                    <div class="input-form">
                        <span>Địa chỉ</span>
                        <input type="text" name="" placeholder="địa chỉ">
                    </div>
                    <div class="input-form">
                        <span>Tin Nhắn cần lưu ý</span>
                        <input type="text" name="" placeholder="Những điều shop cần chú ý">
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Xác nhận">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
